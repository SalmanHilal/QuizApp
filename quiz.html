<body>


<div class="container py-5">
	<div class="row">
		<div class="col-sm-12 col-md-10 mx-auto" id="quizContainer">
			<div class="card shadow p-3 mb-5 border-0 bg-white rounded">
				test<br><br><br><br><br>
			</div>
		</div>
	</div>

</div>


<script>
$(document).ready(function () {
	var id = new URL(window.location.href).searchParams.get("id");
	var show_Data = '',counter=1;
	var ref = firebase.database().ref();
	ref.once("value", function (snapshot) {
		if (snapshot.val() != null) {
			quizzes = snapshot.val()['Quizzes'];
			if (quizzes) {
				for (var key in quizzes) {
					if (quizzes) {
						for (item in quizzes[key]) {
							if(item == id){

								show_Data += '<div class="card shadow p-4 mb-5 border-0 bg-white rounded"> <h5>Question ' + counter + ' of 5</h5>';
								for(i in quizzes[key][item]){
									if(i != 'email' && i != 'key' && i != 'name'){
										show_Data += '<div><h4>'+ quizzes[key][item][i]['question'] +'</h4></div>';
										show_Data += '<div>' + quizzes[key][item][i]['question'] + '</div>';
									}
								}
								show_Data += '</div>';
								
							}
						}
					}
				}
			} else {
				show_Data = 'No records found!'
			}
		} else {
			show_Data = 'No records found!'
		}
		$('#quizContainer').html(show_Data);
	}, function (error) {
		console.log("Error: " + error.code);
	});
});
</script>
</body>
</html>
