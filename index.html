<div class="container py-5">

		<div class="col">
			<h1 class="text-center">Quiz App</h1>
		</div>
	</div>
	<div class="row pt-5">
		<div class="col-lg-7 col-md-8 col-sm-12 mx-auto">
			<div class="card">
				<h5 class="card-header info-color white-text text-center py-4">
					<strong>Signup</strong>
				</h5>
				<div class="card-body px-lg-5">
					<form style="color: #757575;" action="#!">
						<div class="md-form">
							<label for="fullName">Full Name</label>
							<input type="fullName" id="text" class="form-control" required />
						</div>
						<div class="md-form">
							<label for="email">Email</label>
							<input type="email" id="email" class="form-control" required />
						</div>
						<div class="md-form">
							<label for="password">Password</label>
							<input type="password" id="password" class="form-control" required />
						</div>
						<div class="d-flex justify-content-around mt-3">
							<div>
								<div class="form-radio">
									<input type="radio" class="form-check-input" id="role1" name="role" checked>
									<label class="form-check-label" for="role1">I'm Teacher</label>
								</div>
							</div>
							<div>
								<div class="form-radio">
									<input type="radio" class="form-check-input" id="role2" name="role">
									<label class="form-check-label" for="role2">I'm Student</label>
								</div>
							</div>
						</div>
						<button class="btn btn-outline-info btn-rounded my-4" type="button" onClick="signup()">Signup</button>
						<span class="float-right mt-4">
							Already have an account? <a href="signin.html"> Signin </a>
						</span>
					</form>
					<div class="alert alert-warning d-none" role="alert">
					</div>
				</div>
			</div>
		</div>
	</div>


</div>



<script>
function hideAlert() {
	setTimeout(function () {
		$(".alert").addClass('d-none');
	}, 5000);
}
function signup() {
	fullName = $('#fullName').val();
	email = $('#email').val();
	password = $('#password').val();
	role = $("#role1").prop("checked") ? 'teacher' : 'student';
	firebase.auth().createUserWithEmailAndPassword(email, password)
	.then(function (user) {
		swal("Account has been created successfully!", {
			icon: "success",
		});
		// Add User to DB 
		key = email;
		var person = {
			name: fullName,
			email: email,
			role: role
		}
		firebase.database().ref('person/' + role + '/' + key).set(person);
	}).catch(function (error) {
		$('.alert').removeClass('d-none');
		$('.alert').html(error.message);
		hideAlert()
	});
}

$(document).ready(function(){
	$(document).ready(function () {
		firebase.auth().onAuthStateChanged(function (user) {
			if (user) {
				$('.isUser').removeClass('d-none');
				$('.userEmail').html(user['email']);
				console.log(user)
				//window.location.replace("quizzes.html");
			} else {
				console.log('User not log in')
			}
		});
	});
});
</script>
